<!DOCTYPE html>
<html>
<head>
	<title>Spin Zone</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/styles/index.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="container">

		<div class="choose-identity">
			<div class="row">
				<div class="col-md-12 text-center">
					<div id="pick-your-identity">Pick your identity</div>
					<div id="your-identity-label" class="align-baseline">Pretty Neutral</div>
					<div id="identity-value">0</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 slide-container">
					<input type="range" min="-100" max="100" value="0" class="slider" id="myRange">
				</div>
			</div>
			<div class="row">
				<div class="col-md-9 text-center">
				</div>
				<div class="col-md-3 text-center">
					<button class="button" disabled>Yup!</button>
				</div>
			</div>
		</div>

		<div class="rate-articles">
			<div class="row rate-articles">
				<div class="col-md-12 jumbotron text-center">
					<h1 class="display-4">Here is the text of a sample article</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div id="slider" onmouseenter="onSlider(this)" onmouseleave="offSlider(this)">
					<div id="choose"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 text-center">
				<div id="value">
				</div>
			</div>
			<div class="col-sm-6 text-center">
				<div id="label"></div>
			</div>
		</div>

	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/scripts/index.js"></script>
</body></html>
